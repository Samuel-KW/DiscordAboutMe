<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Discord About Me Creator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div style="user-select: none;">
        <label for="selectable">Select canvas</label>
        <input id="selectable" type="checkbox" onclick="document.getElementById('canvas').style.userSelect = this.checked ? 'all' : 'none';">
    </div>

    <div id="canvas"></div>
    <div id="palette"></div>
    <script src='script.js'></script>
</body>
</html>
